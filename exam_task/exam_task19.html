<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Person Object</title>
<style>
body { font-family: Arial; background: #e0f7fa; color: #004d40; padding: 20px; }
h2 { color: #00796b; }
input, button { padding: 5px; margin: 5px 0; width: 300px; display: block; }
button { background: #00796b; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background: #004d40; }
p { font-weight: bold; }
</style>
</head>
<body>
<h2>19. Create person object</h2>
<input type="text" id="name19" placeholder="Name">
<input type="number" id="age19" placeholder="Age">
<input type="text" id="gender19" placeholder="Gender">
<button onclick="createPerson()">Create Person</button>
<p id="result19"></p>
<button onclick="window.location.href='exam.html'">Tasks_page</button>

<script>
function createPerson() {
    const person = {
        name: document.getElementById('name19').value,
        age: parseInt(document.getElementById('age19').value),
        gender: document.getElementById('gender19').value
    };
    document.getElementById('result19').innerText = `Person Object: ${JSON.stringify(person)}`;
}
</script>
</body>
</html>
