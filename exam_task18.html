<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation Form</title>
<style>
body { font-family: Arial; background: #fff3e0; color: #e65100; padding: 20px; }
h2 { color: #ef6c00; }
input, button { padding: 5px; margin: 5px 0; width: 300px; display: block; }
button { background: #f57c00; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background: #e65100; }
p { font-weight: bold; }
</style>
</head>
<body>
<h2>18. Prevent submit if validation fails</h2>
<form id="form18">
    <input type="text" id="name18" placeholder="Enter name" required>
    <input type="text" id="age18" placeholder="Enter age" required>
    <button type="submit">Submit</button>
</form>
<p id="result18"></p>
<button onclick="window.location.href='exam.html'">Tasks_page</button>

<script>
document.getElementById('form18').addEventListener('submit', function(e) {
    const name = document.getElementById('name18').value.trim();
    const age = parseInt(document.getElementById('age18').value);
    if(name === "" || isNaN(age) || age <= 0) {
        e.preventDefault();
        document.getElementById('result18').innerText = "Validation failed! Please enter valid data.";
    } else {
        document.getElementById('result18').innerText = "Form submitted successfully!";
    }
});
</script>
</body>
</html>
