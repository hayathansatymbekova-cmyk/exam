<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Splice Array</title>
<style>
body { font-family: Arial; background: #e0f2f1; color: #004d40; padding: 20px; }
h2 { color: #00796b; }
input, button { padding: 5px; margin: 5px 0; width: 300px; }
button { background: #00796b; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background: #004d40; }
p { font-weight: bold; }
</style>
</head>
<body>
<h2>12. Splice: insert elements at specific index</h2>
<input type="text" id="array12" placeholder="Enter array (comma separated)">
<input type="text" id="index12" placeholder="Enter index">
<input type="text" id="elements12" placeholder="Enter elements to insert (comma separated)">
<button onclick="spliceArray()">Insert Elements</button>
<p id="result12"></p>
<button onclick="window.location.href='exam.html'">Tasks_page</button>

<script>
function spliceArray() {
    let arr = document.getElementById('array12').value.split(',');
    const index = parseInt(document.getElementById('index12').value);
    const elements = document.getElementById('elements12').value.split(',');
    arr.splice(index, 0, ...elements);
    document.getElementById('result12').innerText = `Resulting Array: [${arr.join(', ')}]`;
}
</script>
</body>
</html>
