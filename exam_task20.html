<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Object Properties</title>
<style>
body { font-family: Arial; background: #f3e5f5; color: #4a148c; padding: 20px; }
h2 { color: #6a1b9a; }
button { padding: 5px 10px; margin: 5px 0; background: #8e24aa; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background: #6a1b9a; }
p { font-weight: bold; }
</style>
</head>
<body>
<h2>20. Display object + loop properties</h2>
<button onclick="displayObject()">Show Person Properties</button>
<p id="result20"></p>
<button onclick="window.location.href='exam.html'">Tasks_page</button>

<script>
function displayObject() {
    const person = { name: "Alice", age: 25, gender: "Female" };
    let result = "";
    for(let key in person) {
        result += `${key}: ${person[key]}\n`;
    }
    document.getElementById('result20').innerText = result;
}
</script>
</body>
</html>
