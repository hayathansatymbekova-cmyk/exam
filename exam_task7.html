<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Array of Numbers</title>
<style>
    body { font-family: Arial; background: #e0f7fa; color: #022b27; padding: 20px; }
    h2 { color: #00695c; }
    input, button { padding: 5px; margin: 5px 0; width: 300px; }
    button { background: #00796b; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #004d40; }
    p { font-weight: bold; }
</style>
</head>
<body>
<h2>7. Create array of numbers and display</h2>
<input type="text" id="numbers7" placeholder="Enter numbers separated by commas">
<button onclick="displayArray()">Display Array</button>
<p id="result7"></p>
<button onclick="window.location.href='exam.html'">Tasks_page</button>

<script>
function displayArray() {
    const numbers = document.getElementById('numbers7').value.split(',').map(Number);
    document.getElementById('result7').innerText = `Array: [${numbers.join(', ')}]`;
}
</script>
</body>
</html>
